<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adam!</title>
    <meta name="description" content="Thing-doer.">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:500,700' rel='stylesheet' type='text/css'>
    <link href="../css/index.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
    <script src="../console.image.min.js" type="text/javascript"></script>
    <script src="../bower_components/mobile-detect/mobile-detect.min.js" type="text/javascript"></script>
    <script src="../bower_components/shake.js/shake.js"></script>
    <!-- Desktop dog -->
    <script src="../bark.js" type="text/javascript"></script>
    <!-- Mobile dog -->
    <script src="../woof.js" type="text/javascript"></script>
    <script type="text/javascript">
      var md = new MobileDetect(window.navigator.userAgent);
      $(function() {
        if (md.mobile() == null) {
          $('#desktop').css('display', 'block');
          $('#other').css('display', 'block');
        } else {
          $('#mobile').css('display', 'block');
          $('#other').css('display', 'block');
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <p id="desktop">Type dog noises.</p>
      <p id="mobile">Shake your device.</p>
      <p id="other">TRUST ME.</p>
    </div>
    <p class="promo">By <a href="https://twitter.com/helloadma/">@helloadma</a></p>
  </body>
</html>
