<!DOCTYPE HTML>
<html>
  <head>
    <title>Adam Lewes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>

    <style type="text/css">
      body {
        background: #6b6b6b;
        background-size: cover;
      }

      div.lewes {
        position: absolute;
        width: 75vw;
        height: calc(75vw * 0.314629259);
        background-image: url("lewes.png");
        background-image: url("lewes.svg");
        background-size: 100% 100%;
        background-size: cover;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <script type="text/javascript">
      $(function() {
        cheet('b a r k', function () {
          $('div.lewes').css('opacity', '0.5');
          $('body').css('background-image', 'url(\'http://i.imgur.com/5eI6Ltz.gif\')');
        });
      });
    </script>

  </head>
  <body>
    <div class="lewes"></div>
  </body>
</html>
